              <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
              <script type="text/javascript">
                // This is our API key
                var APIKey = "3d529d015381ae4719bfd91979160bd3";
            
                // Here we are building the URL we need to query the database
                var queryURL = "https://api.openweathermap.org/data/2.5/weather?" +
                  "q=Los Angeles,US&units=imperial&appid=" + APIKey;
            
                // Here we run our AJAX call to the OpenWeatherMap API
                $.ajax({
                  url: queryURL,
                  method: "GET"
                })
                  // We store all of the retrieved data inside of an object called "response"
                  .then(function(response) {
            
                    // Log the queryURL
                    console.log(queryURL);
            
                    // Log the resulting object
                    console.log(response);
            
                    // Transfer content to HTML
                    $(".city").html("<h2>" + response.name);
                    $(".wind").text("Wind Speed: " + response.wind.speed);
                    $(".humidity").text("Humidity: " + response.main.humidity);
                    $(".temp").text("Temperature (F) " + response.main.temp);
                    $(".weather").text("Weather " + response.weather[0].icon);
                    $(".description").text("Decription " + response.weather[0].description);
                    $(".type").text("Weather " + response.weather[0].id);
                    $(".overall").text("Visibility" + response.weather[0].main);
            
                    // Log the data in the console as well
                    console.log("Wind Speed: " + response.wind.speed);
                    console.log("Humidity: " + response.main.humidity);
                    console.log("Temperature (F): " + response.main.temp);
                    console.log("Weather " + response.weather[0].icon);
                    console.log("Decription  " + response.weather[0].description);
                    console.log("Weather " + response.weather[0].id);
                    console.log("Visibility " + response.weather[0].main);
            
                    
                  });
              </script>
